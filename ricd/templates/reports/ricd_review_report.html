<h1>Review {{ report_type|title }} Report for {{ report.council.name }}</h1>

<p>Period: {{ report.period | date:"F Y" if report_type == 'monthly' else report.period | date:"q Q" }}</p>

<p>Council Comments: {{ report.council_comments }}</p>

<form method="post">
    <h3>RICD Assessment</h3>
    <input type="radio" name="ricd_status" value="accepted" {% if report.ricd_status == 'accepted' %}checked{% endif %}> Accepted
    <input type="radio" name="ricd_status" value="rejected" {% if report.ricd_status == 'rejected' %}checked{% endif %}> Rejected
    <input type="radio" name="ricd_status" value="more_info" {% if report.ricd_status == 'more_info' %}checked{% endif %}> Needs Info

    <h3>RICD Comments</h3>
    <textarea name="ricd_comments" rows="4" cols="50">{{ report.ricd_comments }}</textarea>

    <button type="submit">Submit</button>
</form>
